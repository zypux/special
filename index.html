<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <style>
        /* ========== Base Styles ========== */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* ========== Girly Theme ========== */
        body.girly-theme {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #ff0066;
        }

        .girly-theme h1 {
            font-size: 3.5em;
            margin: 20px 0;
            transform: rotate(-2deg);
            animation: pulse 2s infinite;
        }

        .girly-theme button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* ========== Scary Theme ========== */
        body.scary-theme {
            background: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
        }

        .scary-theme h1 {
            animation: glow 1s infinite alternate;
        }

        .scary-theme button {
            background: #300000 !important;
            color: #ff0000 !important;
            border: 2px solid #ff0000 !important;
        }

        /* ========== Common Elements ========== */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .gif-container img {
            max-width: 300px;
            border-radius: 15px;
            margin: 20px 0;
        }

        #videoPlayer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            display: none;
        }

        .fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.05) rotate(-2deg); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000; }
        }
    </style>
</head>
<body class="girly-theme">
    <div id="main-content">
        <h1>ðŸŒ¸ Will You Be My Girlfriend? ðŸŒ¸</h1>
        <div class="gif-container" id="gifContainer">
            <img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif" alt="Cute animation">
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <video id="videoPlayer" controls>
        <source src="video.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img src="https://media.giphy.com/media/QGzPdYCcBbbZm/giphy.gif" 
         class="fullscreen-gif" 
         id="finalGif"
         alt="Celebration gif">

    <script>
        // Element References
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const body = document.body;
        const question = document.querySelector('h1');
        const gifContainer = document.getElementById('gifContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const finalGif = document.getElementById('finalGif');

        // State Variables
        let noCount = 0;
        let yesCount = 0;

        // Yes Button Handler
        yesBtn.addEventListener('click', () => {
            if (body.classList.contains('girly-theme')) {
                // Initial Yes response
                gifContainer.innerHTML = '<img src="https://media.giphy.com/media/6TWkEij704KHu/giphy.gif">';
                question.innerHTML = "YAYYYYYYYYYYYYYYYY ðŸ’•";
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
            } else {
                // Scary theme confirmations
                yesCount++;
                if (yesCount >= 3) {
                    question.textContent = "Hold up...";
                    setTimeout(() => {
                        videoPlayer.style.display = 'block';
                        videoPlayer.play();
                    }, 2000);
                } else {
                    question.textContent = `Are you ${'really '.repeat(yesCount)}sure?`;
                }
            }
        });

        // No Button Handler
        noBtn.addEventListener('click', () => {
            if (body.classList.contains('girly-theme')) {
                // First No click - switch to scary theme
                body.classList.replace('girly-theme', 'scary-theme');
                question.textContent = "Are you sure?";
                noCount = 1;
                yesBtn.textContent = "Yes";
                noBtn.textContent = "No";
                gifContainer.innerHTML = '';
            } else {
                // Additional No clicks
                noCount++;
                if (noCount >= 3) {
                    resetToGirlyTheme();
                } else {
                    question.textContent += " Are you sure?";
                }
            }
        });

        // Video End Handler
        videoPlayer.addEventListener('ended', () => {
            videoPlayer.style.display = 'none';
            finalGif.style.display = 'block';
            setTimeout(resetToGirlyTheme, 5000);
        });

        // Reset Function
        function resetToGirlyTheme() {
            body.classList.replace('scary-theme', 'girly-theme');
            question.innerHTML = "ðŸŒ¸ Will You Be My Girlfriend? ðŸŒ¸";
            gifContainer.innerHTML = '<img src="https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif">';
            yesCount = 0;
            noCount = 0;
            yesBtn.style.display = 'block';
            noBtn.style.display = 'block';
            yesBtn.textContent = "Yes! ðŸ’–";
            noBtn.textContent = "No ðŸ˜¢";
            finalGif.style.display = 'none';
        }
    </script>
</body>
</html>
